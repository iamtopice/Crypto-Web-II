<!DOCTYPE html>
<html>
<head>
    <title>Get Started</title>
    <link rel="stylesheet" href="style-Get-Started.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Bungee&family=Happy+Monkey&display=swap" rel="stylesheet">
</head>
<body>


<div class="wrapper">
    <div class="wrapper-nav">
        <ul class="breadcrumb">
            <li><a href="get-started-NAME.html">Sign In</a></li>
        </ul>
<h3>Don't have and account? <a href="signup.html">Sign Up</a></h3>
        <div class="breadcrumb-2">
            <form>
                <div class="input-group">
                  <label for="fname">Email/Phone</label>
                  <input
                    type="email"
                    id="fname"
                    name="fname"
                    placeholder="Enter email or phone"
                    required="required"
                  />
                </div>
                <div class="input-group">
                  <label for="lname">Password</label>
                  <input
                    type="password"
                    id="lname"
                    name="lname"
                    placeholder="Enter Password"
                    required="required"
                  />
                </div>
              </form>
              <div class="submit-group">
                <button class="submit-btn"><a href="Buy-HOMEPAGE.html" class="next-get-started">SIGN IN</a></button>
              </div>
        </div>
