<html lang="en">
<head>

  <link id="theme" rel="stylesheet" href="style-BUY-light.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <div>
    <div class="header" id="myHeader">
        <nav>
          <div class="logo"><a href="index.html"><img src="images/Logo.jpg" width="120px" style="margin: 0; margin-top: 6px; ; "></a></div>
          <div id="dark-align">
            <h3>ACCOUNT</h3>
          </div>
        </nav>
    </div>
  </div>


<div class="content">
  <ul class="account-list-sets">
    <li>Account Information</li>
      <ul>
        <li><a href="#">Name</a></li>
        <li><a href="#">Email</a></li>
        <li><a id="diff" href="#">Phone</a></li>
      </ul>
    <li>Display</li>
        <button id="theme-toggle">Click to change Dark/Light Mode</button>
    <li>Security</li>
      <ul>
        <li><a href="#">Change Password</a></li>
        <li><a id="diff" href="#">Change PIN</a></li>
      </ul>
    <li><a href="#">Log Out</a></li>
  </ul>
  
  <div class="footer"> 
    <a href="Buy-HOMEPAGE.html"><span class="material-symbols-outlined">account_balance</span></a>

    <a class="active-footer" href="Buy-ACCOUNTS.html"><span class="material-symbols-outlined">account_circle </span></a>
  </div>
</div>



<script>
  // this one is jut to wait for the page to load
  document.addEventListener('DOMContentLoaded', () => {
      const themeStylesheet = document.getElementById('theme');
      const storedTheme = localStorage.getItem('theme');
      if(storedTheme){
          themeStylesheet.href = storedTheme;
      }
      const themeToggle = document.getElementById('theme-toggle');
      themeToggle.addEventListener('click', () => {
          // if it's light -> go dark
          if(themeStylesheet.href.includes('light')){
              themeStylesheet.href = 'style-BUY-dark.css';
              themeToggle.innerText = 'Switch to light mode';
          } else {
              // if it's dark -> go light
              themeStylesheet.href = 'style-BUY-light.css';
              themeToggle.innerText = 'Switch to dark mode';
          }
          // save the preference to localStorage
          localStorage.setItem('theme',themeStylesheet.href)
      })
  })
  </script>

<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>

</body>
</html>
